<div class="m-4">
    <div class="row">
        <div class="form-group">
            <input placeholder="User Name" [(ngModel)]="user.name" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <input placeholder="Password" [(ngModel)]="user.password" class="form-control">
        </div>
    </div>
    <div class="row">
        <button class="btn btn-outline-primary" 
              (click)="checkLoggedInUser(user)">Login</button>
    </div>
</div>
